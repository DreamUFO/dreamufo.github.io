<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<title>DreamUFO</title>
	<style type="text/css">
	html,body{
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	.myMap{
		width: 100%;
		height: 100%;
		position: relative;
	}

	.mousePosition{

		left: 10px;
		z-index: 1;
	}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css" type="text/css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
<table style="width: 100%;height: 100%;">
	<tr>
		<td height="80%">
			<div id="map" class="myMap">
				<div id="mouse-position" class="mousePosition"></div>
			</div>
		</td>
	</tr>
	<tr>
		<td height="20%">
			<span id="geoInfo"></span>
		</td>
	</tr>
</table>
</body>
</html>
